<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit"/>
		<meta name="force-rendering" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>全能搜索引擎</title>
		<meta name="keywords" content="智卓星网,影视搜索,全能影视搜索" />
		<meta name="description" content="智卓星网开发组。" />
		<link rel="stylesheet" href="https://daima.120241400.com/juhesou/staticso/css/so.css">
	</head>
	<body>
	<header class="white-header">
				<nav class="super-search-nav-2">
					<a href="./" class="super-search-logo-2"><div class="logo">智云搜索</div></a>
					<div class="super-search-form super-search-form-2">
						<div class="super-search-input-box super-search-input-box-2">
							<form id="formsearch" action="./index.html" method="get"><input class="super-search-input super-search-input-2" type="text" name="wd" id="wd" value="" placeholder="请输入搜索关键字">
							<button type="submit" class="search-btn">立即搜索</button>
							</form>
							<div class="super-search-hot-box super-search-source">
								<span>切换搜索源：</span>
								<span id="lie"> </span>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<div class="super-search-iframe-box"><iframe class="super-search-iframe" name="iframe-player" rameborder="0" marginwidth="0" marginheight="0" allowfullscreen="true" allowtransparency="true" id="video" src=""></iframe></div>
<script type="text/javascript">
 function GetQueryString(name)
   {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  decodeURIComponent(r[2]); return null;
 
   }

var wd=GetQueryString("wd");
document.getElementById("wd").value =wd;
document.getElementById("video").src ="https://m.baidu.com/s?wd="+wd;
document.getElementById("lie").innerHTML ='<a class="super-search-source-item" href="https://m.baidu.com/s?wd='+wd+'" target="iframe-player">测试</a><a class="super-search-source-item" href="https://m.baidu.com/s?wd='+wd+'" target="iframe-player">测试</a><a class="super-search-source-item" href="https://m.baidu.com/s?wd='+wd+'" target="iframe-player">测试</a><a class="super-search-source-item" href="https://m.baidu.com/s?wd='+wd+'" target="iframe-player">测试</a><a class="super-search-source-item" href="https://m.baidu.com/s?wd='+wd+'" target="iframe-player">测试</a><a class="super-search-source-item" href="https://m.baidu.com/s?wd='+wd+'" target="iframe-player">未知搜索</a>';
</script>
<script type="text/javascript" src="staticso/js/min.js" ></script>

</body>
</html>
